        <script>
            function zeronegativity (arr){
                for (var i = 0; i < arr.length; i++){
                    if (arr[i] < 0){
                        return false;
                    }
                }
                return true;
            }

            function is_even(number){
                if (number % 2 == 0){
                    return true;
                }

                else{
                    return false;
                }
            }

            function how_many_even(arr){
                var count = 0;
                for (var i = 0; i < arr.length; i++){
                    if (is_even(arr[i])){
                        count = count + 1;
                    }
                }
                return count;
            }

            console.log(how_many_even([1,2,3]));

        </script>
