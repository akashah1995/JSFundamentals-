<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, element, id){
        var x = document.getElementById(id);
        var y;
        var z;
        for (var i = 0; i < array.length; i++){
            z = document.createElement(element);
            y = document.createElement("li");
            z.innerHTML = array[i];
            y.appendChild(z);
            x.appendChild(y);
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    let element = "h1";
    appendList(students, element, target_id);
</script>   
</body>
</html>
